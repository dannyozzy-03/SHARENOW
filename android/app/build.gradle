buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'
        classpath 'com.google.gms:google-services:4.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.7'
    }
}


plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Google services plugin
    id "com.google.firebase.crashlytics" // Firebase Crashlytics plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.twitterr"
    compileSdk = 35

    defaultConfig {
        applicationId = "com.example.twitterr"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
 
    kotlinOptions {
    jvmTarget = "17" // Keep this
    freeCompilerArgs += ["-Xjvm-default=all"] // ⬅ This avoids incompatibility issues

    java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
}

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update this for a real release
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0') // ⬅ Update to latest BoM
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-crashlytics'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

